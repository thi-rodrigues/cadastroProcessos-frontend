<div class="container">
  <div class="row g-3">
    <form [formGroup]="processoForm" (ngSubmit)="save()">
      <div class="col-md-6 mb-3">
        <label for="exampleFormControlInput1" class="form-label">NPU</label>
        <input type="text" class="form-control" id="" formControlName="npu" placeholder="1111111-11.1111.1.11.1111"
          mask="0000000-00.0000.0.00.0000">
      </div>

      <div class="col-md-6 mb-3">
        <label for="exampleFormControlInput1" class="form-label">UF</label>
        <select class="form-select" (change)="findMunicipios()" formControlName="uf">
          <option [ngValue]="null" selected> Selecione </option>
          <option *ngFor="let uf of ufs" [ngValue]="uf.sigla">{{ uf.sigla }}</option>
        </select>
      </div>

      <div class="col-md-6 mb-3">
        <label for="exampleFormControlInput1" class="form-label">Municipio</label>
        <select class="form-select" formControlName="municipio">
          <option [ngValue]="null" selected> Selecione </option>
          <option *ngFor="let m of municipios" [ngValue]="m.nome">{{ m.nome }}</option>
        </select>
      </div>

      <div class="col-md-7 mb-3">
        <label for="exampleFormControlInput1" class="form-label">Anexar</label>
        <input type="file" class="form-control" id="" (change)="fileSelect($event)">
      </div>

      <button type="submit" class="btn btn-success">
        <i class="fa fa-save fa-lg"></i> Salvar
      </button>
      <button type="button" class="btn btn-warning m-10" routerLink="/">
        <i class="fa fa-arrow-left fa-lg"></i> Voltar
      </button>
    </form>
  </div>
  <div class="alert-new">
    <div class="alert alert-danger alert-dismissible fade" role="alert" [ngClass]="alert ? 'show' : 'hidden'">
      Todos os campos são obrigatórios!
      <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close" (click)="close()"></button>
    </div>
  </div>
</div>
